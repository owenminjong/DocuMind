spring:
  application:
    name: documind-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/documind
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Groq API 설정
groq:
  api:
    key: ${GROQ_API_KEY}
    base-url: https://api.groq.com/openai/v1
    model: llama-3.3-70b-versatile
    timeout: 30000

# Embedding 설정
embedding:
  dimension: 384
  model: all-MiniLM-L6-v2

# 로깅
logging:
  level:
    com.documind.backend: DEBUG
    org.springframework.web: INFO